<div class="face-snap-card" [ngClass]="{snapped: userHasSnapped}">
  <h2>{{ faceSnap.title | titlecase}}</h2>
  <a routerLink="/facesnaps">BACK</a>
  @if (faceSnap.location) {
    <p>📍 {{ faceSnap.location }}</p>
  } @else {
    <p>🌍 Inconnu</p>
  }
  <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
  <p>{{ faceSnap.description }}</p>
  <p>FaceSnap créée le {{ faceSnap.createdAt | date:'d MMMM yyyy, à HH:mm' }}</p>
  <p>
    <button (click)="onSnap()">{{ snapButtonLabel }}</button>
    <span [ngStyle]="{color: 'rgb(0, '+ faceSnap.snaps +', 0)'}">🤌 {{ faceSnap.snaps }}</span>
  </p>
</div>
